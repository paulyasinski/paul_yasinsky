<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background-image: url('img/cards.png');
            background-repeat: no-repeat;
            width: 144px;
            height: 195px;
            display: inline-block;
        }
        span{
            background-image: url('img/cards.png');
            background-repeat: no-repeat;
            float: right;
        }
    </style>
</head>
<body>
    <div style="background-position: -145px -200px;"></div>
    <div style="background-position: -430px -600px;"></div>
    <div style="background-position: -283px -1395px;"></div>
    <span style="background-position: -290px -1395px; width: 145px; height: 195px;"></span>
    <span style="background-position: -434px -600px; width: 76px; height: 195px;"></span>
    <span style="background-position: -145px -200px; width: 76px; height: 195px;"></span>
</body>
</html>
