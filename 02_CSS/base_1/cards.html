<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background-image: url('img/cards.png');
            background-repeat: no-repeat;
            width: 143px;
            height: 195px;
            float: left;
        }
        span{
            background-image: url('img/cards.png');
            background-repeat: no-repeat;
            width: 145px;
            height: 195px;
            float: right;
        }
    </style>
</head>
<body>
    <div style="background-position: -145px -200px;"></div>
    <div style="background-position: -430px -600px;"></div>
    <div style="background-position: -283px -1395px;"></div>
    <span style="background-position: -283px -1395px;"></span>
    <span style="background-position: -430px -600px;"></span>
    <span style="background-position: -145px -200px;"></span>
</body>
</html>
