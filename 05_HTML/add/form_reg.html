<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form name="questionnaire" method="GET" action="http://fe.it-academy.by/TestForm.php">
        <h1 align="center">Заполните анкету</h1>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" maxlength="25" required placeholder="Фамилия" autofocus pattern="^[А-Яа-яЁё]+$">
            <p><input type="text" name="name" maxlength="20" required placeholder="Имя" pattern="^[А-Яа-яЁё]+$"></p>
            <p><input type="text" name="patronymic" maxlength="24" required placeholder="Отчество" pattern="^[А-Яа-яЁё]+$"></p>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pasport_serie" required placeholder="AA" pattern="[A-Z]{2}">
                <input type="text" name="pasport_number" required placeholder="1234567" pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" maxlength="4" required placeholder="2000" pattern="[0-9]{4}">
                <p><select name="month" id="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select></p>
                <p><input type="number" name="date" min="1" max="31" step="1"></p>
            </fieldset>
                <select name="nation" id="nation" required>
                    <option value="1">BY</option>
                    <option value="2">RU</option>
                    <option value="3">UA</option>
                    <option value="4">KZ</option>
                </select>
                <p>Адрес:</p>
                <p><textarea name="text_area" lang="ru">Адрес</textarea></p>
        </fieldset>

        <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="checkbox1" value="fishing">Рыбалка
            <p><input type="checkbox" name="checkbox2" value="astronomy">Астрономия</p>
            <p><input type="checkbox" name="checkbox3" value="diving">Дайвинг</p>
            <p><input type="checkbox" name="checkbox4" value="stamps">Марки</p>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple size="9" name="animal_list" id="animal_list">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Карась</option>
                    <option value="5">Окунь</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птица">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>
                </select>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" required pattern="[A-Za-z]{5,}" placeholder="Логин">
            <input type="password" name="password" maxlength="20" required pattern="[A-Za-z]{10,}" autocomplete="off" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})">
            <p><input type="url" name="url" placeholder="введите адрес сайта"></p>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1">
            <p><input type="range" name="range" min="1" max="10"></p>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <p><button type="button"><img src="email.jpg"></button></p>
        </fieldset>



            
        

    </form>
</body>
</html>
